    .slider-container { 
  width: 500px; /* Задайте нужную ширину контейнера */
  margin: 0 auto; /* Центрирование контейнера */
  position: relative;
  overflow: hidden; /* Скрываем все, что выходит за границы контейнера */
}

.slider {
  display: flex; /* Выстраиваем изображения в ряд */
  transition: transform 0.5s ease-in-out; /* Плавная анимация при переключении */
}

.slide {
  min-width: 500px; /* Ширина каждого слайда (должна совпадать с шириной контейнера) */
  text-align: center; /* Центрирование содержимого слайда */
  /* Добавим круглое оформление для изображений */
}

.slide img {
  width: 200px; /* Задайте нужную ширину изображения */
  height: 200px; /* Задайте нужную высоту изображения */
  border-radius: 50%; /* Делаем изображение круглым */
  object-fit: cover; /* Чтобы изображение корректно заполняло круг */
}

/* Стили для стрелок */
.slider-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  z-index: 10; /* Чтобы стрелки были поверх изображений */
}

.slider-arrow:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Стрелки карусели */
/* Стрелка назад */
.slider-arrow.prev {
  left: 10px;
  background-color: transparent;
  color: #ff69b4;
  font-size: 30px
}

/* Стрелка вперед */
.slider-arrow.next {
  right: 10px;
  background-color: transparent; 
  color: #ff69b4;
  font-size: 30px
}

/* Стили для точек навигации (если нужно) */
.slider-dots {
  text-align: center;
  margin-top: 10px;
}

.slider-dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #bbb;
  margin: 0 5px;
  cursor: pointer;
}

.slider-dot.active {
  background-color: #717171;
}
